<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width-table" aria-label="Elements">
      <ng-container matColumnDef="gcode">
        <th mat-header-cell *matHeaderCellDef>内訳品</th>
        <td mat-cell *matCellDef="let row">{{row.gcode}}</td>
      </ng-container>
      <ng-container matColumnDef="irisu">
        <th mat-header-cell *matHeaderCellDef>入り数</th>
        <td mat-cell *matCellDef="let row">{{row.irisu}}</td>
      </ng-container>
      <ng-container matColumnDef="able">
        <th mat-header-cell *matHeaderCellDef>可能数</th>
        <td mat-cell *matCellDef="let row">{{row.able }}</td>
      </ng-container>        
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>在庫数</th>
        <td mat-cell *matCellDef="let row">{{row.stock }}</td>
      </ng-container>
      <ng-container matColumnDef="juzan">
        <th mat-header-cell *matHeaderCellDef>受注残</th>
        <td mat-cell *matCellDef="let row">{{row.juzan }}</td>
      </ng-container>
      <ng-container matColumnDef="htzan">
        <th mat-header-cell *matHeaderCellDef>発注残</th>
        <td mat-cell *matCellDef="let row">{{row.htzan }}</td>
      </ng-container>
      <ng-container matColumnDef="ndate">
        <th mat-header-cell *matHeaderCellDef>入荷予定日</th>
        <td mat-cell *matCellDef="let row">{{row.ndate| blank }}</td>
      </ng-container>  
      <ng-container matColumnDef="incnt">
        <th mat-header-cell *matHeaderCellDef>入荷予定数</th>
        <td mat-cell *matCellDef="let row">{{row.incnt| blank }}</td>
      </ng-container>  
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
