<div class="mat-elevation-z8">
  <mat-toolbar>
    <mat-form-field style="width:6em;">
      <mat-label>品番Filter</mat-label>
      <input matInput [(ngModel)]="gdsservice.filtx" type="url" matInput (keyup)="updateFilter('gcode',$event.target.value)" placeholder="品番">
    </mat-form-field>
    <mat-form-field style="width:10em;">
      <mat-label>商品名Filter</mat-label>
      <input matInput (keyup)="updateFilter('gname',$event.target.value)" placeholder="商品名">
    </mat-form-field>
  </mat-toolbar>
  <table mat-table [dataSource]="dataSource" class="full-width-table" aria-label="Elements">
    <ng-container matColumnDef="gcode">
      <th mat-header-cell *matHeaderCellDef>商品</th>
      <td mat-cell *matCellDef="let row">{{row.gcode}}</td>
    </ng-container>
    <ng-container matColumnDef="gname">
      <th mat-header-cell *matHeaderCellDef>商品名</th>
      <td mat-cell *matCellDef="let row">{{row.gname}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="setGcode(row)"></tr>
  </table>
</div>
